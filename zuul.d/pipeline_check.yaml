---
- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: check_run
    start:
      github.com:
        check: in_progress
        comment: false
    success:
      github.com:
        check: success
        comment: false
    failure:
      github.com:
        check: failure
        comment: false
    dequeue:
      github.com:
        check: skipped
        comment: false
      